<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="My website title" />
  <meta property="og:description" content="Summary of the contents of the page you are viewing" />
  <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- CDN ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Library Upload File -->
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

  <title>Sparta Coding Club | Bootstrap Practice</title>

  <style>
    .profile {
      border-radius: 70%;
      width: 58px;
      height: 58px;
      margin-bottom: 5px;
    }
  </style>

  <script>
    $(document).ready(function () {
      listing();
      bsCustomFileInput.init();
    });
    function listing() {
      $.ajax({
        type: "GET",
        url: "/diary",
        data: {},
        success: function (response) {
          let articles = response["articles"];
          for (let i = 0; i < articles.length; i++) {
            let title = articles[i]["title"];
            let content = articles[i]["content"];
            let file = articles[i]["file"];
            let profile = articles[i]["profile"];
            let time = articles[i]["time"] || '????.??.??'
            let temp_html = `
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                  <img src="../${file}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <img src="../${profile}" class="profile" alt="...">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                    </div>
                </div>
            </div>
            `;
            $("#cards-box").append(temp_html);
          }
        },
      });
    }

    function posting() {
      let title = $("#image-title").val();
      if (!title) {
        return alert("Halo, Tolong isi judulnya")
      }
      let content = $("#image-description").val();
      if (!content) {
        return alert("Halo, Tolong isi deskripsinya")
      }

      let file = $("#image").prop("files")[0];
      let profile = $("#profile").prop("files")[0];

      let form_data = new FormData();

      form_data.append("file_give", file);
      form_data.append("profile_give", profile);
      form_data.append("title_give", title);
      form_data.append("content_give", content);

      $.ajax({
        type: "POST",
        url: "/diary",
        data: form_data,
        contentType: false,
        processData: false,
        success: function (response) {
          alert(response["msg"]);
          window.location.reload();
        },
      });
    }
  </script>

</head>

<body>
  <div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Personal Diary</h1>

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="image" />
        </div>

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="profile" />
        </div>

        <div class="input-group mb-3 custom-file">
          <input type="text" class="form-control" placeholder="Image title goes here" aria-label="Image title"
            aria-describedby="basic-addon1" id="image-title" />
        </div>

        <div class="input-group">
          <textarea placeholder="Type in image here" class="form-control" aria-label="image description"
            id="image-description"></textarea>
        </div>
      </div>
      <button class="btn btn-primary btn-lg" type="button" onclick="posting()">Save</button>
    </div>

    <div class="row justify-content-start" id="cards-box"></div>
</body>

</html>
